<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEEMasters</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; background: #000; }

    /* Gate Section */
    .gate-section {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('iit-gate.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      transition: transform 2s ease-in-out, opacity 1.8s ease-in-out, filter 1.8s ease-in-out;
      z-index: 2;
    }

    .road-text {
        font-size: clamp(2rem, 6vw, 4.5rem);
        font-weight: bold;
        color: #082eef;
        margin-bottom: 30vh;
        margin-left: 60vw;
        text-transform: uppercase;
        transform: perspective(500px) rotateX(45deg);
        text-shadow: 0 0 20px rgba(30, 24, 195, 0.9), 0 0 40px rgba(11, 11, 207, 0.6);
        animation: glow 2s infinite alternate;
        transition: font-size 0.3s, margin 0.3s;
      }

      @media (max-width: 900px) {
        .road-text {
          margin-left: 30vw;
          margin-bottom: 20vh;
          font-size: clamp(1.5rem, 8vw, 3rem);
        }
      }
      @media (max-width: 600px) {
        .road-text {
          margin-left: 10vw;
          margin-bottom: 10vh;
          font-size: clamp(1.2rem, 10vw, 2.2rem);
        }
      }
    }

      /* Logo top-left style */
      .logo-top-left {
        position: fixed;
        top: 18px;
        left: 18px;
        width: 70px;
        height: 70px;
        z-index: 10;
        border-radius: 500px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        background: #fff;
        object-fit: contain;
      }

    @keyframes glow {
      from { text-shadow: 0 0 15px #FFD700, 0 0 30px #FFA500; }
      to { text-shadow: 0 0 30px #FFD700, 0 0 60px #FF8C00; }
    }

    .enter-btn {
      margin-bottom: 80px;
      padding: 14px 36px;
      font-size: 1.4rem;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      box-shadow: 0 4px 15px rgba(255,165,0,0.6);
      transition: transform 0.4s, box-shadow 0.4s;
      animation: bounce 2s infinite;
    }
    .enter-btn:hover { transform: scale(1.15); box-shadow: 0 6px 25px rgba(255,165,0,0.9); }
          /* Logo top-left style */
          .logo-top-left {
            position: fixed;
            top: 18px;
            left: 18px;
            width: 70px;
            height: 70px;
            z-index: 10;
            border-radius: 500px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            background: #fff;
            object-fit: contain;
          }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Login Section */
    .login-section {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #f7f7f7, #e0e0e0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 1;
    }

    .login-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .login-section h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #333;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .card {
      background: linear-gradient(135deg, #ffffff, #f1f1f1);
      padding: 50px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      width: 250px;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05) rotateX(8deg);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .top-center-title {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-size: clamp(1.5rem, 4vw, 2.8rem);
      font-weight: 900;
      color: #082eef;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #fff, 0 2px 8px #082eef33;
      background: rgba(255,255,255,0.85);
      padding: 8px 32px;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      text-transform: uppercase;
      pointer-events: none;
      user-select: none;
    }
    .top-center-iit {
      position: fixed;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-size: clamp(1.5rem, 2.7vw, 2.9rem);
      font-weight: 1000;
      color: #0a1a5e;
      letter-spacing: 1.5px;
      /*background: rgba(255,255,255,0.92);*/
      padding: 4px 24px;
      border-radius: 12px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
      text-transform: uppercase;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width: 600px) {
      .top-center-title {
        font-size: clamp(1.1rem, 6vw, 1.6rem);
        padding: 6px 10vw;
      }
      .top-center-iit {
        top: 48px;
        font-size: clamp(0.9rem, 4vw, 1.1rem);
        padding: 3px 8vw;
      }
    }
  </style>
</head>
<body>
  <!-- Top-center JEEMasters heading -->
  <div class="top-center-title">JEEMasters</div>
  <div class="top-center-iit">IIT</div>
  <!-- Logo at top-left -->
  <img src="iit-logo.png" alt="IIT Logo" class="logo-top-left">

  <!-- Gate Section -->
  <div class="gate-section" id="gate">
    <button class="enter-btn" onclick="enterGate()">Enter</button>
  </div>

  <!-- Login Section -->
  <div class="login-section" id="login">
    <h1>Choose Your Exam</h1>
    <div class="card">ðŸš€ JEE Mains</div>
    <div class="card">ðŸŒŒ JEE Advance</div>
  </div>

  <script>
    function enterGate() {
      const gate = document.getElementById("gate");
      const login = document.getElementById("login");

      // Zoom + blur gate
      gate.style.transform = "scale(2.5)";
      gate.style.opacity = "0";
      gate.style.filter = "blur(10px)";

      // Show login after animation
      setTimeout(() => {
        login.classList.add("show");
      }, 1500);
    }
  </script>

</body>
</html>
